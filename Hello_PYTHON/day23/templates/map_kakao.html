<title>여러개 마커 표시하기</title>
</head>
<body>
	<div id="map" style="width: 600px; height: 600px;"></div>
	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=71c1b31863ff900d1a656753355a8ded"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
		mapOption = {
			center : new kakao.maps.LatLng(36.325307,127.408773), // 지도의 중심좌표
			level : 3
		// 지도의 확대 레벨
		};
		
		var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

		var arr = [
				[36.325307,127.408773],
				[36.325327,127.408751],
				[36.325353,127.408727],
				[36.325379,127.408708],
				[36.325410,127.408687],
				[36.325433,127.408662],
				[36.325449,127.408634],
				[36.325465,127.408609],
				[36.325480,127.408584]
			]
		
		var positions = [];
		
		for(var i=0; i < arr.length; i++){
			positions.push({title : i + "번", latlng : new kakao.maps.LatLng(arr[i][0], arr[i][1])})
		}

		//마커 이미지의 이미지 주소입니다
		var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

		for (var i = 0; i < positions.length; i++) {

			// 마커 이미지의 이미지 크기 입니다
			var imageSize = new kakao.maps.Size(24, 35);

			// 마커 이미지를 생성합니다    
			var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

			// 마커를 생성합니다
			var marker = new kakao.maps.Marker({
				map : map, // 마커를 표시할 지도
				position : positions[i].latlng, // 마커를 표시할 위치
				title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
				image : markerImage
			// 마커 이미지 
			});
		}
