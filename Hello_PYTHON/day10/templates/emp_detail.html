<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
function fn_list(){
	location.href = "emp_list"
}
function fn_mod(){
	location.href = "emp_mod?e_id={{emp.e_id}}";
}
function fn_del(){
	var flag = confirm("한번 지워진 데이터는 복구가 불가합니다.\n 삭제하시겠습니까?");
	if(!flag){
		return;
	}
	location.href = "emp_del_acts?e_id={{emp.e_id}}";
}
</script>
</head>
<body>
	<h1>Emp Detail</h1>
	<div class="col-md-9">
		<table class="table table-bordered">
			<tr>
				<th>사번</th>
				<td>{{emp.e_id}}</td>
			</tr>
			<tr>
				<th>이름</th>
				<td>{{emp.e_name}}</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>{{emp.sex}}</td>
			</tr>
			<tr>
				<th>주소</th>
				<td>{{emp.addr}}</td>
			</tr>
		</table>
		<input type="button" class="btn btn-success" value="목록" onclick="fn_list()">
		<input type="button" class="btn btn-warning" value="수정" onclick="fn_mod()">
		<input type="button" class="btn btn-danger"value="삭제" onclick="fn_del()">
	</div>
</body>
</html>
